<!DOCTYPE HTML>

<html>

<head>
    <title>Snek gem</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <h1>Snek gem</h1>
    <div id="container">
        <div id="game">
            <canvas id="canvas"></canvas>

            <div id="info">
                <p id="apples">Apples: </p>
                <p id="score">Score: </p>
            </div>
            <div id="shop" class="notashop">
                <div id="items">
                    <button name="shop" onclick="unlock('shop')">get shop or get lost</button>
                </div>
            </div>
        </div>

        <div id="mainInfo">
            <div id="messages"></div>
            <div id="view"></div>
        </div>
    </div>

    <div id="controlPanel"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="snake.js"></script>
    <script src="unlocks.js"></script>
</body>

</html>
